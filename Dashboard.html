<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .table th {
            background-color: #f2f2f2;
        }

        .table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table tr:hover {
            background-color: #ddd;
        }

        .alert {
            padding: 2px;
            background-color: #f44336;
            color: white;
            margin: 5px 0;
        }

        @media screen and (max-width: 768px) {
            .table, .table th, .table td {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard</h1>
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mathematics</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>English</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>Physics</td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <td>Chemistry</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="alert">
            <p>Alert: You have a missing grade for Chemistry. Please update it.</p>
        </div>
    </div>
</body>
</html>
