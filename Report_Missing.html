    <section class="header">
        <nav>
            <a href="Report_Missing.html"><img src="logo-black.png"></a>

    <div class="form-container">
    <form id="report-form">
        <label for="course">Course Name:</label>
        <input type="text" id="course" name="course" required><br>

        <label for="instructor">Instructor Name:</label>
        <input type="text" id="instructor" name="instructor" required><br>

        <label for="expected-grade">Expected Grade:</label>
        <input type="text" id="expected-grade" name="expected-grade" required><br>

        <label for="explanation">Explanation:</label>
        <textarea id="explanation" name="explanation" rows="5" required></textarea><br>

        <button type="submit">Submit</button>
    </form>
</div>
 <!------JavaScript for Toggle Menu------->
    <script>
        document.getElementById('report-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let formData = new FormData(event.target);
            let data = Object.fromEntries(formData.entries());

            alert('Grade report submitted. Course: ' + data.course + ', Instructor: ' + data.instructor + ', Expected Grade: ' + data.expectedGrade + ', Explanation: ' + data.explanation);
        });
    </script>
